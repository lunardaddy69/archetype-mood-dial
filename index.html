<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archetype Mood Dial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .archetype {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .quote {
      font-size: 1em;
      font-style: italic;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="archetype" id="archetype">Loading...</div>
  <div class="quote" id="quote"></div>

  <script>
    const archetypes = [
      {
        name: "Lover",
        quote: "Feel everything. That is your superpower."
      },
      {
        name: "Warrior",
        quote: "Discipline is freedom. Move toward the fire."
      },
      {
        name: "Magician",
        quote: "See the pattern. Pull the thread."
      },
      {
        name: "King",
        quote: "Order your domain. Own your impact."
      }
    ];

    let index = 0;

    function updateDisplay() {
      const { name, quote } = archetypes[index];
      document.getElementById("archetype").textContent = name;
      document.getElementById("quote").textContent = quote;
      index = (index + 1) % archetypes.length;
    }

    updateDisplay();
    setInterval(updateDisplay, 15 * 60 * 1000); // Rotate every 15 minutes
  </script>
</body>
</html>
