<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archetype Mood Dial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .archetype {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .quote {
      font-size: 1em;
      font-style: italic;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="archetype" id="archetype">Loading...</div>
  <div class="quote" id="quote"></div>

  <script>
  let index = 0;
  let archetypes = [];

  function updateDisplay() {
    if (archetypes.length === 0) return;

    const archetype = archetypes[index];
    const randomQuote = archetype.quotes[Math.floor(Math.random() * archetype.quotes.length)];

    document.getElementById("archetype").textContent = archetype.name;
    document.getElementById("quote").textContent = randomQuote.author
      ? `${randomQuote.text}\nâ€“ ${randomQuote.author}`
      : randomQuote.text;

    index = (index + 1) % archetypes.length;
  }

  fetch("quotes.json")
    .then(response => response.json())
    .then(data => {
      archetypes = data;
      updateDisplay();
      setInterval(updateDisplay, 15 * 60 * 1000);
    })
    .catch(err => {
      document.getElementById("quote").textContent = "Failed to load quotes.";
      console.error("Quote loading error:", err);
    });
</script>
</body>
</html>
